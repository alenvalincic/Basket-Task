<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>Basket Task</title>
</head>
<body>

    <div class="body-wrap">

        <div class="body-content">

            <div class="body-content__title">
                <h1>My Shoping Cart</h1>
            </div>

            <div class="body-content__basket">
                <button id="btn" class="basket-btn">
                    <svg class="svg" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24"><path d="M10 19.5c0 .829-.672 1.5-1.5 1.5s-1.5-.671-1.5-1.5c0-.828.672-1.5 1.5-1.5s1.5.672 1.5 1.5zm3.5-1.5c-.828 0-1.5.671-1.5 1.5s.672 1.5 1.5 1.5 1.5-.671 1.5-1.5c0-.828-.672-1.5-1.5-1.5zm1.336-5l1.977-7h-16.813l2.938 7h11.898zm4.969-10l-3.432 12h-12.597l.839 2h13.239l3.474-12h1.929l.743-2h-4.195z"/></svg>
                </button>
            </div>
        
            <div id="content" class="container-wrap">
                        
                <div class="container-content">

                    <div class="content-card">

                        <div class="content-card__amount">
                            <h3>My Card (3 items)</h3>
                        </div>

                        <div class="content-card__item card-item-1">

                            <div class="content-card__img">
                                <img src="https://trade-tools.com/resize/Specificationimages/XSH03Z.png?bw=1000&w=1000&bh=1000&h=1000" alt="">
                            </div>
                            <div class="content-card__list">
                                <h2>Makita Circular Saw</h2>
                                <ul>
                                    <li>Brand: Makita</li>
                                    <li>Speed: 700 RPM</li>
                                </ul>
                                <p class="content-card__price">Price: 117$</p>
                            </div>
                        </div>

                        <div class="content-card__item card-item-2">

                            <div class="content-card__img">
                                <img src="https://cdn.makitatools.com/apps/cms/img/a99/f86876a2-2a1b-4596-9578-bedeb5157f7e_a-99932_p_1500px.png" alt="">
                            </div>
                            <div class="content-card__list">
                                <h2>Makita Steel Blade</h2>
                                <ul>
                                    <li>Brand: Makita - Blade</li>
                                    <li>Size: 190mm/30mm</li>
                                </ul>
                                <p class="content-card__price">Price: 35.69$</p>
                            </div>
                        </div>
                        <div class="content-card__item card-item-3">

                            <div class="content-card__img">
                                <img src="https://cdn.makitatools.com/apps/cms/img/bl1/d30c6ad7-ad76-4b06-8e09-17ab7e721171_bl1850bdc1_k_1500px.png" alt="">
                            </div>
                            <div class="content-card__list">
                                <h2>Makita Battery</h2>
                                <ul>
                                    <li>Brand: Makita - Baterry</li>
                                    <li>Voltage: 18 volts</li>
                                </ul>
                                <p class="content-card__price">Price: 59.99$</p>
                            </div>
                        </div>
                    </div>
                    <div class="btn-wrap">
                        <a href="" class="btn btn-edit">Edit chart</a>
                        <a href="" class="btn btn-checkout">Checkout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    
</body>
<script src="js/index.js"></script>
</html>
